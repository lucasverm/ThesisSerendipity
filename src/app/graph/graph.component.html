<div class="sliders">
    <p-autoComplete [(ngModel)]="this.destination" (ngModelChange)="this.calculatePath(3.7197324, 51.0569223);"
        [suggestions]="this.filteredDataSearchBox" (completeMethod)="filterData($event)" field="schema:name"
        [dropdown]="true" [forceSelection]="true">
        <ng-template let-item pTemplate="item">
            <div class="item">
                <div>{{item['schema:name']}}</div>
                <div style="color:'grey';font-size: 14px;">
                    <i>
                        {{keywordsToArray(item['schema:keyword']).toString().replaceAll(",", ", ")}}
                    </i>
                </div>
            </div>
        </ng-template>
    </p-autoComplete>


    <app-triangle (distanceMouseUpEventEmitter)="handleTriangleChange($event)"
        (distanceChangingEventEmitter)="handleTriangleChangingValuesChange($event)"></app-triangle>
    <app-triangle-slider-visualisation [title]="'Correlation'" [color]="'orange'"
        [value]="this.changingFactorValues['value1']"></app-triangle-slider-visualisation>
    <app-triangle-slider-visualisation [title]="'Walking distance'" [color]="'green'"
        [value]="this.changingFactorValues['value2']"></app-triangle-slider-visualisation>
    <app-triangle-slider-visualisation [title]="'Randomness'" [color]="'blue'"
        [value]="this.changingFactorValues['value3']"></app-triangle-slider-visualisation>
</div>
<div class="container">
    <div #container class="graafContainer">
        <p *ngIf="!loaded" style="text-align:center;">Loading data...</p>
    </div>
</div>
