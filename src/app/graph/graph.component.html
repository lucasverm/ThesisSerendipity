<div class="sliders">

    <p-autoComplete [(ngModel)]="this.destination" (ngModelChange)="this.calculatePath(3.7197324, 51.0569223);"
        [suggestions]="this.filteredDataSearchBox" (completeMethod)="filterData($event)" field="schema:name"
        [dropdown]="true" [forceSelection]="true">
        <ng-template let-item pTemplate="item">
            <div class="item">
                <div>{{item['schema:name']}}</div>
                <div style="color:'grey';font-size: 14px;">
                    <i>
                        {{keywordsToArray(item['schema:keyword']).toString().replaceAll(",", ", ")}}
                    </i>
                </div>
            </div>
        </ng-template>
    </p-autoComplete>
    <p>Steps: {{this.steps}}</p>
    <p-slider [(ngModel)]="this.steps" [step]="1" [min]="1" [max]="30"
        (onSlideEnd)="this.calculatePath(3.7197324, 51.0569223);"></p-slider>
    <p> More walking <-> Less walking: {{this.categoryFactor}}</p>
    <p-slider [(ngModel)]="this.categoryFactor" [step]="-1" [min]="1" [max]="200"
        (onSlideEnd)="this.calculatePath(3.7197324, 51.0569223);"></p-slider>
    <p>Similarity: {{this.gemiddelde/10}}%</p>
    <p-slider [(ngModel)]="this.gemiddelde" [min]="0" [max]="1000"
        (onSlideEnd)="this.calculatePath(3.7197324, 51.0569223);"></p-slider>
</div>
<div #container class="graafContainer">
    <p *ngIf="!loaded" style="text-align:center;">Loading data...</p>
</div>
