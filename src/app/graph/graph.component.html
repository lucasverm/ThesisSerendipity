<p style="white-space: pre-wrap">{{this.showToPrint}}</p>
<div class="sliders">
    <p>Steps: {{this.steps}}</p>
    <p-slider [(ngModel)]="this.steps" [step]="1" [min]="1" (onSlideEnd)="this.calculatePath(destination, 3.7197324, 51.0569223);"></p-slider>
    <p>Factor afstand: {{this.distanceFactor}}</p>
    <p-slider [(ngModel)]="this.distanceFactor" [step]="1" [min]="0" [max]="5"
        (onSlideEnd)="this.calculatePath(destination, 3.7197324, 51.0569223);"></p-slider>
    <p>Factor categorie: {{this.categoryFactor}}</p>
    <p-slider [(ngModel)]="this.categoryFactor" [step]="1" [min]="0" [max]="5"
        (onSlideEnd)="this.calculatePath(destination, 3.7197324, 51.0569223);"></p-slider>
    <p>More si: {{this.gemiddelde/1000}}</p>
    <p-slider [(ngModel)]="this.gemiddelde" [min]="0" [max]="1000"
        (onSlideEnd)="this.calculatePath(destination, 3.7197324, 51.0569223);"></p-slider>
</div>
<div #container style="height:700px;border:1px solid black">
</div>
